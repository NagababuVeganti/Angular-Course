<input 
#newPost
(keyup.enter)="createPost(newPost)"
type="text" class="form-control"
>
<ul class="list-group" >
    <li 
    class="list-group-item"
    *ngFor="let post of posts">
    <b> {{post.id}} - {{post.title | uppercase}}
    <button (click)="updatePost(post)" class="btn btn-default btn-sm">Update</button>
    <button (click)="deletePost(post)" class="btn btn-default btn-sm">Delete</button></b>

    </li>
</ul>
