<div class="card" style="width: 28rem;">
    <div class="card-body">
      <h5 class="card-title">
          <ng-content select=".card-title"></ng-content>
      </h5>
      <h6 class="card-subtitle mb-2 text-muted">
          <ng-content select=".card-subtitle"></ng-content>
      </h6>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
</div>

<!--

  ngSwithc directive Example below

  *ngSwitchCase="''"
  *ngSwitchDefault
-->
<ul class="nav">
  <li class="nav-item" [class.active]="viewModel=='Active'" >
    <a class="nav-link" aria-current="page" (click)="viewModel='Active'">Active</a>
  </li>
  <li class="nav-item" [class.active]="viewModel=='Link'">
    <a class="nav-link" (click)="viewModel='Link'">Link</a>
  </li>
</ul>
<div [ngSwitch]="viewModel">
  <div *ngSwitchCase="'Active'">Active Content</div>
  <div *ngSwitchCase="'Link'">Link Content</div>
  <div *ngSwitchDefault>Nothing else</div>
</div>
