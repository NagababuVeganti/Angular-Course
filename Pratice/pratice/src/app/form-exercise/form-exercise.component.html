
<!--

    Template Driven forms

    when you add ngModel to the input tag it will internally create a formcontrol for that field, and when you use 
    ngModel for input tag name attribute is mandatory.

    NgModel is accessed with the attribute name that we assigned to.

    value of the option attribute can only hold string it cannot hold custom attribute value.

    [ngValue]  its attribute directive,  it can hold custom object value.

-->

<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="courseName">Course Name</label><br>
        <input required minlength="5" ngModel name="courseName" id="courseName" #courseName="ngModel" (change)="log(courseName)" type="text" class="from-control">
        <div class="alert alert-danger" *ngIf="courseName.touched  &&!courseName.valid">First Name is reuqired</div>
    </div>
    <div class="form-group">
        <label for="Category">Category:</label>
        <select  required ngModel name="category" #category="ngModel" id="category" class="form-control">
            <option  *ngFor="let cate of Categories" [value]="cate.id">{{cate.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && !category.valid">Course category is required</div>
    </div>
    <div class="checkbox">
        <label for="">
            <input type="checkbox" ngModel name="isSubscribed">30 day Money back 
        </label>
    </div>

    <p>{{f.value | json}}</p>
    <button class="btn btn-primary"[disabled]="!f.valid">Create</button><br>
</form>
