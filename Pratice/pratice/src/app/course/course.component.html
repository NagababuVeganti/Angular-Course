<!--
    Use of Pipe 
-->
<div *ngIf="course1.length>0; else nothing ">
<ul>
    <li *ngFor="let c of course1">{{c?.title}}</li>
</ul>
</div>
<ng-template #nothing>
    Nothing is offered
</ng-template>

<button (click)="OnAdd()">Add Course</button>
<div>
<h1>Courses offered</h1>
<ul *ngFor="let c of course1">
    <li>{{c.title| uppercase}}</li> <button (click)="OnRemove(c)">Remove</button>
</ul>
</div>
